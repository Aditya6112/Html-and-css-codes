<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactinfo</title>
    <link rel="stylesheet" href="contactinfo.css">
</head>

<body>
    <div class="container">
        <form action="INFO">
            <header>
                <h1>
                    CONTACT FORM
                </h1>
                <h5>
                    All the fields below is required.
                </h5>

            </header>
            <hr>
            <p>
                Your Name:
            </p>
            <input type="text" name="name" placeholder="Enter your name" required>
            <p>
                Your Email:
            </p>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <p>GENDER:</p>
            <fieldset>
                <p>Male <input type="radio" name="Gender" id="Male" required>
                    Female <input type="radio" name="Gender" id="female" required></p>
            </fieldset>

            <p>
                Your Message:
            </p>

            <textarea placeholder="Enter your message" name="" id="" cols="100" rows="10"></textarea> 

            <p>
                Subject:
            </p>
            <p>
                <input type="text" placeholder="Job Inquiry" name="" id="">

            </p>
            <input type="submit" value="Send">


        </form>


    </div>
</body>

</html>
